<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action} + ' Todo'">Todo Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error { color: #dc3545; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">ToDoApp</a>
  <div class="collapse navbar-collapse"></div>
</nav>

<div class="container mt-4">
    <h2 th:text="${action} + ' Todo'">Todo Form</h2>

    <form th:action="@{/todos/save}" th:object="${todo}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" name="filter" th:value="${filter}" />

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" th:field="*{title}" class="form-control" placeholder="Enter title" required minlength="3" maxlength="100" />
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Optional description"></textarea>
        </div>

        <div class="d-flex">
            <button type="submit" class="btn btn-primary mr-2" th:text="${action}">Save</button>
            <a th:href="@{/todos(filter=${filter})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
