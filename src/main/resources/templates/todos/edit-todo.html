<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Todo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body class="container mt-5">
<h2>Edit Todo</h2>
<form th:action="@{/update}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label>Title</label>
        <input type="text" th:field="*{title}" class="form-control" required minlength="3" maxlength="100">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success mt-2">Update</button>
</form>
</body>
</html>
